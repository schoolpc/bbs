<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="robots" content="noindex">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/garlic.js/1.4.2/garlic.min.js" integrity="sha512-UWthFfLTzUb9PtiaLyf8Z9HD0NzXoZ++0+qBwD+CGnehBBLWgz+t2p3xL08lrkmnB1pLsjkQcoTOzsiRgwJmxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="thread.css">
        <title>怪しげ(:Re)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .overflow-scroll::-webkit-scrollbar {
                display:none;
            }
        </style>
    </head>
    <body class="bg-light bg-gradient vh-100 vw-100 overflow-hidden">
        <div class="card vw-100 fixed-top">
            <div class=" card-body p-2">
                <p class="h3 d-inline">あやしげなわーるど(:RE)</p>[<a class="d-inline" href="index.html">スレ一覧</a>]<marquee class="w-75 " direction="right">[12/18]レイアウトを修正した</marquee>
            </div>
        </div>
        <div class="row h-100 w-100 p-0 m-0">
            <div class="col h-100 p-0 m-0">
                <div class="card m-4"></div>
                <div id="title"></div>
                <div class="overflow-scroll h-50 m-0 p-0 w-100" id="scroller">
                    <ul id='messages'class="p-3 m-0">
                    </ul>
                </div>
                <div class="card m-0 px-4 py-3 h-100 w-100 overflow-scroll">
                    <form action="Javascript:sendbutton();" data-persist="garlic">
                        <input class="form-control form-control-sm mb-1" type='text' maxlength="50" id="nameInput" placeholder="ユーザー名 50文字まで">
                        <textarea class="form-control form-control-sm mb-1" id="messageInput" rows="3" maxlength="1000" placeholder="レス内容 1000文字まで" required></textarea>
                        <button type="submit" id="button"class="btn btn-primary mb-0">投稿</button>
                    </form>
                </div>
            </div>
            <div class="card col-3 vh-100 " id="newspase">
                <div class=" card-body overflow-scroll">
                    <div class="my-5 py-0"></div>
                    <h3 class="m-3">最新レス</h3>
                    <ul id="new"></ul>
                </div>
            </div>
        </div>
        <script defer src="thread.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
