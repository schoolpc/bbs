<body class="d-inline-block overflow-hidden h-100 w-100 p-0">
    <div class="d-inline-block bg-light bg-gradient h-100 w-100 p-0 ">
        <div id="bar">
            <h3>あやしげなわーるど(:Re)</h3>
        </div>
        <div class="row justify-content-start">
            <div class="col m-0 p-0">
            <div id="scroller" class="scroller">
                <div class="card px-4 py-3 m-3">
                    掲示板とチャットツールのハイブリッドって感じです<br>
                    学校のPCでもブロックされてないです。(というか学校のPCでチャットする用) <br>
                    スレッドタイトルとレスの内容は空白にするのは禁止で。
                    <a href="https://schoolpc.github.io" target="_blank">学校のPC攻略サイト</a>
                    <a href="https://drive.google.com/uc?id=1lSGEyxb280g-MMAdL1vcbmc7F_QJzphD" target="_blank">このサイトのQRコード</a>
                    <a href="https://aahub.org/">アスキーアート</a>
                    <a href="https://script.google.com/macros/s/AKfycbzwIsfdHB4KcnXRu9VLpSkPyuOfsAgCNz7V4v7SBWOrY3iafgTioOEJuOds0clJJ6Y/exec">避難所</a>
                </div>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <input class="search form-control" style="width: 300px;" type="search" placeholder="Search" />
                    </div>
                  </nav>
                <ul id='messages' class="list"></ul>
            </div>
            <script>
                setTimeout(function(){
                    var options = {
                    valueNames: [ 'name' ]
                  };
                  var userList = new List('scroller', options);
                },1000);
            </script>
            <div class="card mx-0 px-4 py-3">
                <form action="Javascript:sendbutton();">
                    <h4>スレ投稿</h4>
                    <input type='text' maxlength="100" id="messageInput" placeholder="スレタイトル 100文字まで" required><br>
                    <input type='text' maxlength="50" id="nameInput" placeholder="名前 50文字まで">
                    <button type="submit"  id="button" >投稿</button>
                </form>
            </div>
            </div>
            <div class="card col-3 " id='newspase'>
                <div  class="h-100 d-inline-block">
                    <h3 class="m-3">最新レス</h3>
                    <ul id="new"></ul>
                </div>
            </div>
          </div>
    </div>
