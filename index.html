    <title>怪しげ(:RE)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .overflow-scroll::-webkit-scrollbar {
            display:none;
        }
        @media only screen and (max-width: 700px) {
            #newspase { display: none !important; }
        }
    </style>
</head>
<body class="vh-100 vw-100 overflow-hidden bg-light">
    <div class="card vw-100 fixed-top">
        <div class=" card-body p-2">
            <p class="h3 d-inline">あやしげなわーるど(:RE)</p><marquee class="w-75 " direction="right">[12/18]レイアウトを修正した</marquee>
        </div>
    </div>
    <div class="row h-100 w-100 p-0 m-0">
        <div class="col h-100 p-0 m-0">
            <div class=" overflow-scroll h-75" id="scroller">
                <div class="card m-4"></div>
                <div class="card px-4 py-3 mt-5 m-3">
                    掲示板とチャットツールのハイブリッドって感じです<br>
                    学校のPCでもブロックされてないです。<s>というか学校のPCでチャットする用</s>
                    スレッドタイトルとレスの内容は空白にするのは禁止で。
                    <a href="https://schoolpc.github.io" target="_blank">学校のPC攻略サイト</a>
                    <a href="https://drive.google.com/uc?id=1lSGEyxb280g-MMAdL1vcbmc7F_QJzphD" target="_blank">このサイトのQRコード</a>
                    <a href="https://aahub.org/">アスキーアート</a>
                    <a href="https://dotup.org" target="_blank">画像アップローダ</a>
                    <a href="https://script.google.com/macros/s/AKfycbzwIsfdHB4KcnXRu9VLpSkPyuOfsAgCNz7V4v7SBWOrY3iafgTioOEJuOds0clJJ6Y/exec">避難所</a>
                </div>
                <nav class="navbar navbar-light">
                    <div class="container-fluid">
                        <input class="search form-control " type="search" placeholder="Search" />
                    </div>
                  </nav>
                <ul id='messages' class="list"></ul>
            </div>
            <script>
                setTimeout(function(){
                    var options = {
                    valueNames: [ 'name' ]
                  };
                  var userList = new List('scroller', options);
                },1000);
            </script>
            <div class="card m-0 px-4 py-3 h-100 w-100 ">
                <form action="Javascript:sendbutton();" class="">
                    <h4>スレ投稿</h4>
                    <input type='text' maxlength="100" id="messageInput" placeholder="スレタイトル 100文字まで" required><br>
                    <input type='text' maxlength="50" id="nameInput" placeholder="名前 50文字まで">
                    <button type="submit" class="btn btn-primary">投稿</button>
                </form>
            </div>
        </div>
        <div class="card col-3 vh-100 " id="newspase">
            <div class=" card-body overflow-scroll">
                <div class="my-5 py-0"></div>
                <h3 class="m-3">最新レス</h3>
                <ul id="new"></ul>
            </div>
        </div>
    </div>
    
</body>
