<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="thread.css">
        <title>怪しげ(:Re)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="overflow-hidden">
        <div class="bg-light bg-gradient h-100">
            <div id="bar">
                <h3 class="m-0">あやしげなわーるど(:Re)</h3>
            [<a href="index.html">スレ一覧</a>]
            </div>
            <div class="row">
                <div class="col">
                    <div id="title">
                    </div>
                    <div id="scroller">
                        <ul id='messages'class="p-3">
                        </ul>
                    </div>
                    <div class="card p-3" style="bottom: 0px;">
                    <form action="Javascript:sendbutton();">
                        <h4>レス投稿</h4>
                        <input class="form-control form-control-sm mb-1" type='text' maxlength="50" id="nameInput" placeholder="ユーザー名 50文字まで">
                        <textarea class="form-control form-control-sm mb-1" id="messageInput" rows="3" maxlength="1000" placeholder="レス内容 1000文字まで" required></textarea>
                        <button type="submit" id="button"class="btn btn-primary mb-0">投稿</button>
                    </form>
                    </div>
                </div>
                <div class="col-3 card h-100 d-inline-block" id="newspase">
                    <h3 class="m-3">最新レス</h3>
                    <ul id="new"></ul>
                </div>
            </div>
        </div>
        <script defer src="thread.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
